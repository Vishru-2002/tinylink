<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinyLink Stats</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
        line-height: 1.4;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #dbeafe, #eef2ff, #f8fafc);
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .card {
        width: min(520px, 100%);
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.15);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }
      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.75rem;
        color: #94a3b8;
        margin: 0;
      }
      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 5vw, 2.2rem);
      }
      a {
        color: #2563eb;
        text-decoration: none;
        word-break: break-all;
      }
      a:hover {
        text-decoration: underline;
      }
      .subtle {
        color: #64748b;
        margin: 0;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
      }
      .stat {
        border: 1px solid #e2e8f0;
        border-radius: 18px;
        padding: 1rem;
        background: #f8fafc;
      }
      .stat span {
        display: block;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #94a3b8;
      }
      .stat strong {
        display: block;
        margin-top: 0.35rem;
        font-size: 1.25rem;
      }
      .status {
        text-align: center;
        font-weight: 600;
        color: #475569;
      }
    </style>
    <script src="/code.js" defer></script>
  </head>
  <body>
    <section class="card" aria-live="polite">
      <p class="eyebrow">TinyLink stats</p>
      <h1 id="codeValue">...</h1>
      <p class="subtle">
        Destination:
        <br />
        <a id="targetLink" href="#" target="_blank" rel="noopener"></a>
      </p>
      <div class="stat-grid">
        <div class="stat">
          <span>Clicks</span>
          <strong id="clicks">&mdash;</strong>
        </div>
        <div class="stat">
          <span>Last clicked</span>
          <strong id="lastClicked">&mdash;</strong>
        </div>
        <div class="stat">
          <span>Created</span>
          <strong id="createdAt">&mdash;</strong>
        </div>
      </div>
      <p class="status" id="statusText"></p>
    </section>
  </body>
</html>
